<VirtualHost *:80>
    ServerName enroll.indiecert.example

    ErrorLog logs/enroll.indiecert.example_error_log
    TransferLog logs/enroll.indiecert.example_access_log
    CustomLog logs/enroll.indiecert.example_combined_log combined
    LogLevel warn

    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteCond %{ENV:HTTPS} !=on
    RewriteRule .* https://%{SERVER_NAME}%{REQUEST_URI} [R=301,L]
</VirtualHost>

SSLStaplingCache shmcb:/run/httpd/ssl_stapling(32768)
SSLVerifyDepth 5

<VirtualHost *:443>
    ServerName enroll.indiecert.example

    ErrorLog logs/enroll.indiecert.example_ssl_error_log
    TransferLog logs/enroll.indiecert.example_ssl_access_log
    CustomLog logs/enroll.indiecert.example_ssl_combined_log combined
    LogLevel warn

    DocumentRoot /usr/share/indiecert-enroll/web

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/indiecert.example.crt
    #SSLCertificateChainFile /etc/pki/tls/certs/indiecert.example-chain.crt
    SSLCertificateKeyFile /etc/pki/tls/private/indiecert.example.key

    # https://wiki.mozilla.org/Security/Server_Side_TLS#Intermediate_compatibility_.28default.29
    SSLProtocol all -SSLv2 -SSLv3
    SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA
    SSLHonorCipherOrder on
    SSLCompression off

    # SSL OCSP stapling
    SSLUseStapling on
    SSLStaplingResponderTimeout 5
    SSLStaplingReturnResponderErrors off

    <Directory "/usr/share/indiecert-enroll/web">
        Options -MultiViews

        Require all granted
        AllowOverride none
    </Directory>

    # HSTS: https://developer.mozilla.org/en-US/docs/Security/HTTP_Strict_Transport_Security
    # Also submit to https://hstspreload.appspot.com/!
    Header always add Strict-Transport-Security "max-age=15768000; includeSubDomains"

    # CSP: https://developer.mozilla.org/en-US/docs/Security/CSP
    Header always add Content-Security-Policy "default-src 'self'"

    # X-Frame-Options: https://developer.mozilla.org/en-US/docs/HTTP/X-Frame-Options
    Header always add X-Frame-Options DENY

    # Some request are handled by Apache directly
    ProxyPass      "/css/" !
    ProxyPassMatch "^/robots.txt$" !
    ProxyPassMatch "^/favicon.ico$" !

    # The rest goes to PHP-FPM...
    ProxyPass      "/" fcgi://[::1]:9000/usr/share/indiecert-enroll/web/index.php/
</VirtualHost>
